version: "3"
services:
  my-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ../SZ:/var/www/html
    depends_on:
      - mysql
  mysql:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: webtech2
      MYSQL_USER: web
      MYSQL_PASSWORD: web
      MYSQL_ROOT_PASSWORD: web
    ports:
      - "3306:3306"
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d/